<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bratvaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#1a1a1a"/>

  <!-- Russian flag stripes -->
  <rect y="100" width="1024" height="100" fill="#ffffff"/>
  <rect y="200" width="1024" height="100" fill="#0000FF"/>
  <rect y="300" width="1024" height="100" fill="#FF0000"/>

  <!-- Soviet star pattern (background) -->
  <g fill="#0000FF" opacity="0.1">
    <path d="M200 200 L220 260 L280 260 L230 295 L250 355 L200 320 L150 355 L170 295 L120 260 L180 260 Z"/>
    <path d="M824 200 L844 260 L904 260 L854 295 L874 355 L824 320 L774 355 L794 295 L744 260 L804 260 Z"/>
    <path d="M200 824 L220 884 L280 884 L230 919 L250 979 L200 944 L150 979 L170 919 L120 884 L180 884 Z"/>
    <path d="M824 824 L844 884 L904 884 L854 919 L874 979 L824 944 L774 979 L794 919 L744 884 L804 884 Z"/>
  </g>

  <!-- Double-headed eagle -->
  <g transform="translate(512, 550)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="100" fill="url(#bratvaGrad)" stroke="#FFD700" stroke-width="4"/>

    <!-- Shield on chest -->
    <path d="M-30 -20 L-30 40 Q-30 60 0 70 Q30 60 30 40 L30 -20 Z"
          fill="#FF0000" stroke="#FFD700" stroke-width="2"/>
    <path d="M-15 -10 L0 10 L15 -10 L10 20 L-10 20 Z"
          fill="#FFD700"/>

    <!-- Left head -->
    <g transform="translate(-40, -60)">
      <circle cx="0" cy="0" r="35" fill="url(#bratvaGrad)" stroke="#FFD700" stroke-width="3"/>
      <circle cx="-8" cy="-5" r="6" fill="#FFD700"/>
      <circle cx="-6" cy="-3" r="3" fill="#000000"/>
      <path d="M-20 5 L-30 0 L-25 10 Z" fill="#FFD700" stroke="#FFD700" stroke-width="2"/>

      <!-- Crown -->
      <path d="M-20 -30 L-15 -40 L-10 -32 L-5 -40 L0 -32 L5 -40 L10 -32 L15 -40 L20 -30"
            fill="#FFD700" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Right head -->
    <g transform="translate(40, -60)">
      <circle cx="0" cy="0" r="35" fill="url(#bratvaGrad)" stroke="#FFD700" stroke-width="3"/>
      <circle cx="8" cy="-5" r="6" fill="#FFD700"/>
      <circle cx="6" cy="-3" r="3" fill="#000000"/>
      <path d="M20 5 L30 0 L25 10 Z" fill="#FFD700" stroke="#FFD700" stroke-width="2"/>

      <!-- Crown -->
      <path d="M-20 -30 L-15 -40 L-10 -32 L-5 -40 L0 -32 L5 -40 L10 -32 L15 -40 L20 -30"
            fill="#FFD700" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Left wing -->
    <g fill="url(#bratvaGrad)" stroke="#FFD700" stroke-width="3">
      <path d="M-80 -30 Q-120 -40 -160 -30 Q-180 -25 -190 -10 L-185 -5 Q-175 -18 -160 -20 Q-130 -28 -95 -10 L-100 0 Q-125 -15 -155 -18 L-150 -8 Q-130 -10 -105 0 L-90 5 Z"/>
      <ellipse cx="-85" cy="10" rx="10" ry="20" transform="rotate(-30 -85 10)"/>
      <ellipse cx="-95" cy="20" rx="10" ry="20" transform="rotate(-40 -95 20)"/>
      <ellipse cx="-105" cy="28" rx="10" ry="20" transform="rotate(-50 -105 28)"/>
    </g>

    <!-- Right wing -->
    <g fill="url(#bratvaGrad)" stroke="#FFD700" stroke-width="3">
      <path d="M80 -30 Q120 -40 160 -30 Q180 -25 190 -10 L185 -5 Q175 -18 160 -20 Q130 -28 95 -10 L100 0 Q125 -15 155 -18 L150 -8 Q130 -10 105 0 L90 5 Z"/>
      <ellipse cx="85" cy="10" rx="10" ry="20" transform="rotate(30 85 10)"/>
      <ellipse cx="95" cy="20" rx="10" ry="20" transform="rotate(40 95 20)"/>
      <ellipse cx="105" cy="28" rx="10" ry="20" transform="rotate(50 105 28)"/>
    </g>

    <!-- Tail feathers -->
    <path d="M-20 80 L-30 130 M0 85 L0 140 M20 80 L30 130"
          stroke="url(#bratvaGrad)" stroke-width="10" stroke-linecap="round"/>

    <!-- Scepter (left talon) -->
    <g transform="translate(-60, 90)">
      <line x1="0" y1="0" x2="-15" y2="50" stroke="#FFD700" stroke-width="6"/>
      <circle cx="-15" cy="50" r="8" fill="#0000FF" stroke="#FFD700" stroke-width="2"/>
      <path d="M-23 40 L-15 32 L-7 40" fill="#FFD700"/>
    </g>

    <!-- Orb (right talon) -->
    <g transform="translate(60, 90)">
      <line x1="0" y1="0" x2="15" y2="50" stroke="#FFD700" stroke-width="6"/>
      <circle cx="15" cy="50" r="12" fill="#0000FF" stroke="#FFD700" stroke-width="2"/>
      <path d="M3 50 L27 50 M15 38 L15 62" stroke="#FFD700" stroke-width="2"/>
    </g>
  </g>

  <!-- AK-47 silhouettes -->
  <g transform="translate(300, 700) rotate(-15)">
    <rect x="-80" y="-8" width="200" height="16" fill="#333333" stroke="#0000FF" stroke-width="2"/>
    <rect x="-90" y="-12" width="20" height="24" fill="#654321"/>
    <rect x="100" y="-15" width="30" height="30" rx="3" fill="#333333"/>
    <rect x="-20" y="-20" width="40" height="40" fill="#654321"/>
  </g>

  <g transform="translate(724, 700) rotate(15)">
    <rect x="-80" y="-8" width="200" height="16" fill="#333333" stroke="#0000FF" stroke-width="2"/>
    <rect x="-90" y="-12" width="20" height="24" fill="#654321"/>
    <rect x="100" y="-15" width="30" height="30" rx="3" fill="#333333"/>
    <rect x="-20" y="-20" width="40" height="40" fill="#654321"/>
  </g>

  <!-- Cyrillic Б (B for Bratva) -->
  <g transform="translate(512, 250)">
    <path d="M-80 -100 L-80 100 L-40 100 L-40 10 L40 10 Q80 10 95 30 Q110 50 110 80 Q110 110 95 130 Q80 150 40 150 L-80 150 L-80 190 L40 190 Q100 190 130 155 Q160 120 160 80 Q160 40 130 5 Q100 -30 40 -30 L-40 -30 L-40 -100 Z"
          fill="url(#bratvaGrad)" stroke="#ffffff" stroke-width="5"/>
  </g>

  <!-- Banner -->
  <path d="M200 850 L824 850 L824 920 L800 900 L512 900 L224 900 L200 920 Z"
        fill="#000000" stroke="url(#bratvaGrad)" stroke-width="4"/>
  <text x="512" y="895" font-family="serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#0000FF">БРАТВА</text>

  <!-- Subtitle -->
  <text x="512" y="950" font-family="Arial" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#ffffff" opacity="0.8">BRATVA</text>
</svg>