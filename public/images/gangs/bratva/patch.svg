<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bratvaPatchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="250" fill="#1a1a1a" stroke="#0000FF" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="230" fill="#0a0a0a" stroke="url(#bratvaPatchGrad)" stroke-width="4"/>

  <!-- Russian flag arc -->
  <path d="M80 256 A176 176 0 0 1 256 80" fill="none" stroke="#ffffff" stroke-width="20"/>
  <path d="M256 80 A176 176 0 0 1 432 256" fill="none" stroke="#0000FF" stroke-width="20"/>
  <path d="M432 256 A176 176 0 0 1 256 432" fill="none" stroke="#FF0000" stroke-width="20"/>

  <!-- Double-headed eagle -->
  <g transform="translate(256, 270)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="50" ry="65" fill="url(#bratvaPatchGrad)" stroke="#FFD700" stroke-width="3"/>

    <!-- Shield -->
    <path d="M-20 -15 L-20 25 Q-20 38 0 45 Q20 38 20 25 L20 -15 Z"
          fill="#FF0000" stroke="#FFD700" stroke-width="2"/>
    <path d="M-10 -8 L0 5 L10 -8 L7 12 L-7 12 Z" fill="#FFD700"/>

    <!-- Left head -->
    <g transform="translate(-25, -40)">
      <circle cx="0" cy="0" r="22" fill="url(#bratvaPatchGrad)" stroke="#FFD700" stroke-width="2"/>
      <circle cx="-5" cy="-3" r="4" fill="#FFD700"/>
      <circle cx="-4" cy="-2" r="2" fill="#000000"/>
      <path d="M-12 3 L-18 0 L-15 6 Z" fill="#FFD700"/>
      <path d="M-12 -18 L-8 -25 L-5 -19 L-2 -25 L1 -19 L4 -25 L7 -19 L10 -25 L12 -18"
            fill="#FFD700" stroke="#000000" stroke-width="0.5"/>
    </g>

    <!-- Right head -->
    <g transform="translate(25, -40)">
      <circle cx="0" cy="0" r="22" fill="url(#bratvaPatchGrad)" stroke="#FFD700" stroke-width="2"/>
      <circle cx="5" cy="-3" r="4" fill="#FFD700"/>
      <circle cx="4" cy="-2" r="2" fill="#000000"/>
      <path d="M12 3 L18 0 L15 6 Z" fill="#FFD700"/>
      <path d="M-12 -18 L-8 -25 L-5 -19 L-2 -25 L1 -19 L4 -25 L7 -19 L10 -25 L12 -18"
            fill="#FFD700" stroke="#000000" stroke-width="0.5"/>
    </g>

    <!-- Wings -->
    <path d="M-50 -20 Q-70 -25 -90 -20 L-85 -15 Q-70 -18 -55 -10 L-60 -5 Q-72 -12 -82 -14 L-78 -7 Q-68 -8 -58 -2 Z"
          fill="url(#bratvaPatchGrad)" stroke="#FFD700" stroke-width="2"/>
    <path d="M50 -20 Q70 -25 90 -20 L85 -15 Q70 -18 55 -10 L60 -5 Q72 -12 82 -14 L78 -7 Q68 -8 58 -2 Z"
          fill="url(#bratvaPatchGrad)" stroke="#FFD700" stroke-width="2"/>

    <!-- Scepter and orb -->
    <line x1="-35" y1="55" x2="-45" y2="75" stroke="#FFD700" stroke-width="4"/>
    <circle cx="-45" cy="75" r="5" fill="#0000FF" stroke="#FFD700" stroke-width="1"/>

    <line x1="35" y1="55" x2="45" y2="75" stroke="#FFD700" stroke-width="4"/>
    <circle cx="45" cy="75" r="7" fill="#0000FF" stroke="#FFD700" stroke-width="1"/>
    <path d="M38 75 L52 75 M45 68 L45 82" stroke="#FFD700" stroke-width="1"/>
  </g>

  <!-- Cyrillic Б -->
  <g transform="translate(256, 140)">
    <path d="M-35 -45 L-35 45 L-18 45 L-18 5 L18 5 Q35 5 42 15 Q49 25 49 38 Q49 51 42 60 Q35 69 18 69 L-35 69 L-35 85 L18 85 Q45 85 60 68 Q75 51 75 38 Q75 25 60 8 Q45 -9 18 -9 L-18 -9 L-18 -45 Z"
          fill="url(#bratvaPatchGrad)" stroke="#ffffff" stroke-width="3"/>
  </g>

  <!-- AK silhouettes -->
  <g transform="translate(160, 380) rotate(-15)">
    <rect x="-40" y="-4" width="90" height="8" fill="#0000FF" opacity="0.7"/>
    <circle cx="40" cy="0" r="10" fill="#0000FF" opacity="0.7"/>
  </g>
  <g transform="translate(352, 380) rotate(15)">
    <rect x="-40" y="-4" width="90" height="8" fill="#0000FF" opacity="0.7"/>
    <circle cx="40" cy="0" r="10" fill="#0000FF" opacity="0.7"/>
  </g>

  <!-- Text -->
  <path id="topCurveBratva" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text font-family="serif" font-size="40" font-weight="bold" fill="#0000FF" letter-spacing="8">
    <textPath href="#topCurveBratva" startOffset="50%" text-anchor="middle">
      БРАТВА
    </textPath>
  </text>

  <path id="bottomCurveBratva" d="M 432 256 A 176 176 0 0 1 80 256" fill="none"/>
  <text font-family="sans-serif" font-size="24" font-weight="bold" fill="#ffffff" letter-spacing="4">
    <textPath href="#bottomCurveBratva" startOffset="50%" text-anchor="middle">
      RADIO 428
    </textPath>
  </text>
</svg>