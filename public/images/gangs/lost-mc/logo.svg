<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="lostMcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Outer frame (biker patch style) -->
  <circle cx="512" cy="512" r="450" fill="none" stroke="#ffffff" stroke-width="8"/>
  <circle cx="512" cy="512" r="420" fill="none" stroke="#666666" stroke-width="4"/>

  <!-- Winged skull -->
  <g transform="translate(512, 400)">
    <!-- Left wing -->
    <g fill="#ffffff" stroke="#000000" stroke-width="2">
      <path d="M-80 0 Q-120 -20 -160 -15 Q-180 -10 -190 0 L-185 5 Q-175 -5 -160 -8 Q-130 -12 -95 5 L-100 15 Q-125 0 -155 -3 L-150 8 Q-130 5 -105 15 L-90 20 Z"/>
      <path d="M-90 20 Q-110 10 -130 5 Q-140 3 -145 10 L-140 13 Q-135 8 -130 9 Q-115 12 -95 25 Z"/>
      <ellipse cx="-85" cy="25" rx="8" ry="15" transform="rotate(-30 -85 25)"/>
      <ellipse cx="-95" cy="35" rx="8" ry="15" transform="rotate(-40 -95 35)"/>
      <ellipse cx="-105" cy="42" rx="8" ry="15" transform="rotate(-50 -105 42)"/>
    </g>

    <!-- Right wing -->
    <g fill="#ffffff" stroke="#000000" stroke-width="2">
      <path d="M80 0 Q120 -20 160 -15 Q180 -10 190 0 L185 5 Q175 -5 160 -8 Q130 -12 95 5 L100 15 Q125 0 155 -3 L150 8 Q130 5 105 15 L90 20 Z"/>
      <path d="M90 20 Q110 10 130 5 Q140 3 145 10 L140 13 Q135 8 130 9 Q115 12 95 25 Z"/>
      <ellipse cx="85" cy="25" rx="8" ry="15" transform="rotate(30 85 25)"/>
      <ellipse cx="95" cy="35" rx="8" ry="15" transform="rotate(40 95 35)"/>
      <ellipse cx="105" cy="42" rx="8" ry="15" transform="rotate(50 105 42)"/>
    </g>

    <!-- Skull -->
    <g>
      <ellipse cx="0" cy="0" rx="70" ry="85" fill="#e0e0e0" stroke="#000000" stroke-width="4"/>

      <!-- Eye sockets -->
      <ellipse cx="-25" cy="-20" rx="18" ry="30" fill="#000000"/>
      <ellipse cx="25" cy="-20" rx="18" ry="30" fill="#000000"/>

      <!-- Nose -->
      <path d="M-10 10 L-10 30 L-15 38 L-10 38 L-10 45 M10 10 L10 30 L15 38 L10 38 L10 45 M-5 10 L-5 47 M5 10 L5 47"
            stroke="#000000" stroke-width="4" fill="none"/>

      <!-- Teeth -->
      <g fill="#000000">
        <rect x="-35" y="55" width="10" height="20" rx="2"/>
        <rect x="-22" y="55" width="10" height="22" rx="2"/>
        <rect x="-9" y="55" width="10" height="24" rx="2"/>
        <rect x="4" y="55" width="10" height="24" rx="2"/>
        <rect x="17" y="55" width="10" height="22" rx="2"/>
        <rect x="30" y="55" width="10" height="20" rx="2"/>
      </g>

      <!-- Jawline -->
      <path d="M-50 50 Q-60 65 -55 80 L-50 78 Q-53 67 -45 55 M50 50 Q60 65 55 80 L50 78 Q53 67 45 55"
            fill="#e0e0e0" stroke="#000000" stroke-width="3"/>

      <!-- Cracks -->
      <path d="M-40 -40 L-35 -25 L-42 -10" stroke="#000000" stroke-width="2" fill="none"/>
      <path d="M30 -35 L35 -20 L28 -5" stroke="#000000" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Crossed pistons -->
  <g transform="translate(512, 650)">
    <!-- Left piston -->
    <g transform="rotate(-25)">
      <rect x="-100" y="-15" width="140" height="30" rx="5" fill="#888888" stroke="#000000" stroke-width="3"/>
      <circle cx="30" cy="0" r="25" fill="#666666" stroke="#000000" stroke-width="3"/>
      <circle cx="30" cy="0" r="15" fill="#444444" stroke="#000000" stroke-width="2"/>
      <rect x="-105" y="-20" width="15" height="40" rx="3" fill="#888888" stroke="#000000" stroke-width="2"/>
    </g>

    <!-- Right piston -->
    <g transform="rotate(25)">
      <rect x="-100" y="-15" width="140" height="30" rx="5" fill="#888888" stroke="#000000" stroke-width="3"/>
      <circle cx="30" cy="0" r="25" fill="#666666" stroke="#000000" stroke-width="3"/>
      <circle cx="30" cy="0" r="15" fill="#444444" stroke="#000000" stroke-width="2"/>
      <rect x="-105" y="-20" width="15" height="40" rx="3" fill="#888888" stroke="#000000" stroke-width="2"/>
    </g>

    <!-- Center badge -->
    <circle cx="0" cy="0" r="35" fill="#FF0000" stroke="#000000" stroke-width="4"/>
    <text x="0" y="12" font-family="Arial" font-size="36" font-weight="bold"
          text-anchor="middle" fill="#ffffff">1%</text>
  </g>

  <!-- Top rocker -->
  <path id="topRocker" d="M 200 150 A 400 400 0 0 1 824 150" fill="none"/>
  <text font-family="Impact" font-size="64" font-weight="bold" fill="#ffffff" letter-spacing="12">
    <textPath href="#topRocker" startOffset="50%" text-anchor="middle">
      THE LOST
    </textPath>
  </text>

  <!-- Bottom rocker -->
  <path id="bottomRocker" d="M 824 874 A 400 400 0 0 1 200 874" fill="none"/>
  <text font-family="Impact" font-size="56" font-weight="bold" fill="#FF0000" letter-spacing="10">
    <textPath href="#bottomRocker" startOffset="50%" text-anchor="middle">
      MOTORCYCLE CLUB
    </textPath>
  </text>

  <!-- Side rockers "MC" -->
  <g fill="#FF0000" stroke="#000000" stroke-width="2">
    <rect x="100" y="450" width="80" height="120" rx="10" fill="#000000" stroke="#ffffff" stroke-width="4"/>
    <text x="140" y="525" font-family="Impact" font-size="64" font-weight="bold"
          text-anchor="middle" fill="#FF0000">M</text>

    <rect x="844" y="450" width="80" height="120" rx="10" fill="#000000" stroke="#ffffff" stroke-width="4"/>
    <text x="884" y="525" font-family="Impact" font-size="64" font-weight="bold"
          text-anchor="middle" fill="#FF0000">C</text>
  </g>
</svg>