<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="vagosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Sunburst rays -->
  <g transform="translate(512, 512)" fill="url(#vagosGrad)" opacity="0.3">
    <path d="M0 -500 L50 -100 L-50 -100 Z"/>
    <path d="M353 -353 L153 -53 L53 -153 Z"/>
    <path d="M500 0 L100 50 L100 -50 Z"/>
    <path d="M353 353 L153 53 L53 153 Z"/>
    <path d="M0 500 L50 100 L-50 100 Z"/>
    <path d="M-353 353 L-153 53 L-53 153 Z"/>
    <path d="M-500 0 L-100 50 L-100 -50 Z"/>
    <path d="M-353 -353 L-153 -53 L-53 -153 Z"/>
  </g>

  <!-- Large V -->
  <g transform="translate(512, 350)">
    <path d="M-150 -150 L-80 -150 L0 100 L80 -150 L150 -150 L40 150 L-40 150 Z"
          fill="url(#vagosGrad)" stroke="#000000" stroke-width="6"/>

    <!-- Inner shadow -->
    <path d="M-120 -120 L-60 -120 L0 80 L60 -120 L120 -120 L30 120 L-30 120 Z"
          fill="#000000" opacity="0.3"/>
  </g>

  <!-- Lowrider car silhouette -->
  <g transform="translate(512, 650)">
    <!-- Body -->
    <rect x="-180" y="-40" width="360" height="50" rx="5" fill="url(#vagosGrad)" stroke="#000000" stroke-width="3"/>

    <!-- Roof -->
    <path d="M-100 -40 L-90 -80 L90 -80 L100 -40"
          fill="url(#vagosGrad)" stroke="#000000" stroke-width="3"/>

    <!-- Windows -->
    <rect x="-85" y="-75" width="70" height="30" rx="2" fill="#333333" stroke="#000000" stroke-width="2"/>
    <rect x="15" y="-75" width="70" height="30" rx="2" fill="#333333" stroke="#000000" stroke-width="2"/>

    <!-- Wheels (hydraulics lowered) -->
    <g>
      <circle cx="-120" cy="20" r="35" fill="#000000" stroke="#FFD700" stroke-width="4"/>
      <circle cx="-120" cy="20" r="20" fill="#333333"/>
      <circle cx="-120" cy="20" r="10" fill="#FFD700"/>

      <circle cx="120" cy="20" r="35" fill="#000000" stroke="#FFD700" stroke-width="4"/>
      <circle cx="120" cy="20" r="20" fill="#333333"/>
      <circle cx="120" cy="20" r="10" fill="#FFD700"/>
    </g>

    <!-- Chrome bumper -->
    <rect x="-200" y="-5" width="25" height="15" rx="3" fill="#C0C0C0" stroke="#000000" stroke-width="2"/>
    <rect x="175" y="-5" width="25" height="15" rx="3" fill="#C0C0C0" stroke="#000000" stroke-width="2"/>

    <!-- Hydraulics -->
    <line x1="-120" y1="10" x2="-120" y2="-20" stroke="#888888" stroke-width="6"/>
    <line x1="120" y1="10" x2="120" y2="-20" stroke="#888888" stroke-width="6"/>
  </g>

  <!-- Dice -->
  <g transform="translate(250, 500)">
    <!-- Die 1 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#ffffff" stroke="#000000" stroke-width="3"
          transform="rotate(-15 40 40)"/>
    <circle cx="40" cy="40" r="8" fill="#000000" transform="rotate(-15 40 40)"/>
  </g>

  <g transform="translate(774, 500)">
    <!-- Die 2 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#ffffff" stroke="#000000" stroke-width="3"
          transform="rotate(15 40 40)"/>
    <circle cx="20" cy="20" r="8" fill="#000000" transform="rotate(15 40 40)"/>
    <circle cx="60" cy="60" r="8" fill="#000000" transform="rotate(15 40 40)"/>
  </g>

  <!-- Sunflower -->
  <g transform="translate(512, 200)">
    <!-- Petals -->
    <g fill="url(#vagosGrad)" stroke="#FFA500" stroke-width="2">
      <ellipse cx="0" cy="-50" rx="20" ry="35"/>
      <ellipse cx="35" cy="-35" rx="20" ry="35" transform="rotate(45 35 -35)"/>
      <ellipse cx="50" cy="0" rx="20" ry="35" transform="rotate(90 50 0)"/>
      <ellipse cx="35" cy="35" rx="20" ry="35" transform="rotate(135 35 35)"/>
      <ellipse cx="0" cy="50" rx="20" ry="35" transform="rotate(180 0 50)"/>
      <ellipse cx="-35" cy="35" rx="20" ry="35" transform="rotate(225 -35 35)"/>
      <ellipse cx="-50" cy="0" rx="20" ry="35" transform="rotate(270 -50 0)"/>
      <ellipse cx="-35" cy="-35" rx="20" ry="35" transform="rotate(315 -35 -35)"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="25" fill="#8B4513" stroke="#654321" stroke-width="2"/>

    <!-- Seeds pattern -->
    <g fill="#654321">
      <circle cx="-10" cy="-10" r="3"/>
      <circle cx="10" cy="-10" r="3"/>
      <circle cx="-10" cy="10" r="3"/>
      <circle cx="10" cy="10" r="3"/>
      <circle cx="0" cy="0" r="3"/>
      <circle cx="-15" cy="0" r="2"/>
      <circle cx="15" cy="0" r="2"/>
      <circle cx="0" cy="-15" r="2"/>
      <circle cx="0" cy="15" r="2"/>
    </g>
  </g>

  <!-- Banner -->
  <path d="M200 850 L824 850 L824 920 L800 900 L512 900 L224 900 L200 920 Z"
        fill="#000000" stroke="url(#vagosGrad)" stroke-width="4"/>
  <text x="512" y="895" font-family="Impact" font-size="54" font-weight="bold"
        text-anchor="middle" fill="#FFD700">VAGOS</text>

  <!-- Subtitle -->
  <text x="512" y="950" font-family="Arial" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#FFD700" opacity="0.8">LOS SANTOS VAGOS</text>
</svg>