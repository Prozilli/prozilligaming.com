<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1000">
  <defs>
    <linearGradient id="vagosFlagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunburstGrad">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="1000" fill="#000000"/>

  <!-- Sunburst rays -->
  <g transform="translate(750, 500)">
    <circle cx="0" cy="0" r="600" fill="url(#sunburstGrad)" opacity="0.4"/>

    <g fill="#FFD700" opacity="0.2">
      <path d="M0 -600 L100 -150 L-100 -150 Z"/>
      <path d="M424 -424 L174 -74 L74 -174 Z"/>
      <path d="M600 0 L150 100 L150 -100 Z"/>
      <path d="M424 424 L174 74 L74 174 Z"/>
      <path d="M0 600 L100 150 L-100 150 Z"/>
      <path d="M-424 424 L-174 74 L-74 174 Z"/>
      <path d="M-600 0 L-150 100 L-150 -100 Z"/>
      <path d="M-424 -424 L-174 -74 L-74 -174 Z"/>
    </g>
  </g>

  <!-- Giant sunflower -->
  <g transform="translate(750, 300)">
    <!-- Petals -->
    <g fill="url(#vagosFlagGrad)" stroke="#FFA500" stroke-width="4">
      <ellipse cx="0" cy="-100" rx="40" ry="70"/>
      <ellipse cx="71" cy="-71" rx="40" ry="70" transform="rotate(45 71 -71)"/>
      <ellipse cx="100" cy="0" rx="40" ry="70" transform="rotate(90 100 0)"/>
      <ellipse cx="71" cy="71" rx="40" ry="70" transform="rotate(135 71 71)"/>
      <ellipse cx="0" cy="100" rx="40" ry="70" transform="rotate(180 0 100)"/>
      <ellipse cx="-71" cy="71" rx="40" ry="70" transform="rotate(225 -71 71)"/>
      <ellipse cx="-100" cy="0" rx="40" ry="70" transform="rotate(270 -100 0)"/>
      <ellipse cx="-71" cy="-71" rx="40" ry="70" transform="rotate(315 -71 -71)"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="50" fill="#8B4513" stroke="#654321" stroke-width="4"/>

    <!-- Seeds -->
    <g fill="#654321">
      <circle cx="-20" cy="-20" r="6"/>
      <circle cx="20" cy="-20" r="6"/>
      <circle cx="-20" cy="20" r="6"/>
      <circle cx="20" cy="20" r="6"/>
      <circle cx="0" cy="0" r="6"/>
      <circle cx="-30" cy="0" r="5"/>
      <circle cx="30" cy="0" r="5"/>
      <circle cx="0" cy="-30" r="5"/>
      <circle cx="0" cy="30" r="5"/>
      <circle cx="-15" cy="-30" r="4"/>
      <circle cx="15" cy="-30" r="4"/>
      <circle cx="-15" cy="30" r="4"/>
      <circle cx="15" cy="30" r="4"/>
      <circle cx="-30" cy="-15" r="4"/>
      <circle cx="30" cy="-15" r="4"/>
      <circle cx="-30" cy="15" r="4"/>
      <circle cx="30" cy="15" r="4"/>
    </g>
  </g>

  <!-- Giant V -->
  <g transform="translate(750, 600)">
    <path d="M-250 -200 L-150 -200 L0 200 L150 -200 L250 -200 L80 250 L-80 250 Z"
          fill="url(#vagosFlagGrad)" stroke="#000000" stroke-width="8"/>

    <!-- Inner shadow -->
    <path d="M-210 -170 L-130 -170 L0 180 L130 -170 L210 -170 L60 220 L-60 220 Z"
          fill="#000000" opacity="0.4"/>

    <!-- Highlight -->
    <path d="M-200 -180 L-140 -180 L-30 100"
          stroke="#FFEB99" stroke-width="15" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Lowrider car -->
  <g transform="translate(750, 800)">
    <!-- Body -->
    <rect x="-250" y="-50" width="500" height="70" rx="8" fill="url(#vagosFlagGrad)" stroke="#000000" stroke-width="4"/>

    <!-- Roof -->
    <path d="M-140 -50 L-120 -110 L120 -110 L140 -50"
          fill="url(#vagosFlagGrad)" stroke="#000000" stroke-width="4"/>

    <!-- Windows -->
    <rect x="-115" y="-105" width="100" height="45" rx="3" fill="#333333" stroke="#000000" stroke-width="3"/>
    <rect x="15" y="-105" width="100" height="45" rx="3" fill="#333333" stroke="#000000" stroke-width="3"/>

    <!-- Chrome details -->
    <rect x="-270" y="-10" width="35" height="20" rx="4" fill="#C0C0C0" stroke="#000000" stroke-width="2"/>
    <rect x="235" y="-10" width="35" height="20" rx="4" fill="#C0C0C0" stroke="#000000" stroke-width="2"/>

    <!-- Wheels -->
    <g>
      <circle cx="-160" cy="30" r="50" fill="#000000" stroke="#FFD700" stroke-width="6"/>
      <circle cx="-160" cy="30" r="30" fill="#333333"/>
      <circle cx="-160" cy="30" r="15" fill="#FFD700"/>
      <g stroke="#FFD700" stroke-width="3">
        <line x1="-160" y1="0" x2="-160" y2="60"/>
        <line x1="-130" y1="30" x2="-190" y2="30"/>
      </g>

      <circle cx="160" cy="30" r="50" fill="#000000" stroke="#FFD700" stroke-width="6"/>
      <circle cx="160" cy="30" r="30" fill="#333333"/>
      <circle cx="160" cy="30" r="15" fill="#FFD700"/>
      <g stroke="#FFD700" stroke-width="3">
        <line x1="160" y1="0" x2="160" y2="60"/>
        <line x1="130" y1="30" x2="190" y2="30"/>
      </g>
    </g>

    <!-- Hydraulics -->
    <line x1="-160" y1="20" x2="-160" y2="-30" stroke="#888888" stroke-width="10"/>
    <line x1="160" y1="20" x2="160" y2="-30" stroke="#888888" stroke-width="10"/>
  </g>

  <!-- Dice -->
  <g transform="translate(250, 500)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="#ffffff" stroke="#000000" stroke-width="4"
          transform="rotate(-20 60 60)"/>
    <circle cx="60" cy="60" r="15" fill="#000000" transform="rotate(-20 60 60)"/>
  </g>

  <g transform="translate(1150, 500)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="#ffffff" stroke="#000000" stroke-width="4"
          transform="rotate(20 60 60)"/>
    <circle cx="30" cy="30" r="12" fill="#000000" transform="rotate(20 60 60)"/>
    <circle cx="90" cy="90" r="12" fill="#000000" transform="rotate(20 60 60)"/>
  </g>

  <!-- Text -->
  <text x="750" y="140" font-family="Impact" font-size="108" font-weight="bold"
        text-anchor="middle" fill="#FFD700" stroke="#000000" stroke-width="4">VAGOS</text>
  <text x="750" y="970" font-family="sans-serif" font-size="40" font-weight="bold"
        text-anchor="middle" fill="#FFD700">RADIO 427 â€¢ STRAWBERRY</text>
</svg>