<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="cnPatchGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="250" fill="#000000" stroke="#ffffff" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="230" fill="#1a1a1a" stroke="#888888" stroke-width="4"/>

  <!-- Italian flag arc (top) -->
  <path d="M256 60 A196 196 0 0 1 420 120" fill="none" stroke="#009246" stroke-width="30"/>
  <path d="M420 120 A196 196 0 0 1 452 256" fill="none" stroke="#ffffff" stroke-width="30"/>
  <path d="M60 256 A196 196 0 0 1 92 120" fill="none" stroke="#ce2b37" stroke-width="30"/>

  <!-- Lion head -->
  <g transform="translate(256, 200)">
    <circle cx="0" cy="0" r="45" fill="url(#cnPatchGrad)" stroke="#ffffff" stroke-width="2"/>

    <!-- Mane -->
    <g fill="#888888" stroke="#ffffff" stroke-width="1.5">
      <circle cx="-35" cy="-35" r="12"/>
      <circle cx="-42" cy="-10" r="12"/>
      <circle cx="-42" cy="15" r="12"/>
      <circle cx="35" cy="-35" r="12"/>
      <circle cx="42" cy="-10" r="12"/>
      <circle cx="42" cy="15" r="12"/>
      <circle cx="0" cy="-45" r="12"/>
    </g>

    <!-- Face -->
    <circle cx="-15" cy="-8" r="6" fill="#000000"/>
    <circle cx="15" cy="-8" r="6" fill="#000000"/>
    <path d="M0 0 L-7 8 L7 8 Z" fill="#000000"/>
  </g>

  <!-- CN monogram (large) -->
  <g transform="translate(256, 310)">
    <circle cx="0" cy="0" r="70" fill="#000000" stroke="#ffffff" stroke-width="4"/>
    <text x="0" y="25" font-family="serif" font-size="72" font-weight="bold"
          text-anchor="middle" fill="#ffffff">CN</text>
  </g>

  <!-- Tommy gun silhouettes -->
  <g transform="translate(160, 380) rotate(-15)">
    <rect x="-40" y="-3" width="80" height="6" fill="#ffffff"/>
    <circle cx="30" cy="0" r="8" fill="#ffffff"/>
  </g>
  <g transform="translate(352, 380) rotate(15)">
    <rect x="-40" y="-3" width="80" height="6" fill="#ffffff"/>
    <circle cx="30" cy="0" r="8" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <path id="topCurveCN" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text font-family="serif" font-size="32" font-weight="bold" fill="#ffffff" font-style="italic" letter-spacing="4">
    <textPath href="#topCurveCN" startOffset="50%" text-anchor="middle">
      COSA NOSTRA
    </textPath>
  </text>

  <path id="bottomCurveCN" d="M 432 256 A 176 176 0 0 1 80 256" fill="none"/>
  <text font-family="sans-serif" font-size="24" font-weight="bold" fill="#888888" letter-spacing="4">
    <textPath href="#bottomCurveCN" startOffset="50%" text-anchor="middle">
      RADIO 423
    </textPath>
  </text>
</svg>