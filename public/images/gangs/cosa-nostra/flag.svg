<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1000">
  <defs>
    <radialGradient id="cnFlagGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aaaaaa;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="1000" fill="#000000"/>

  <!-- Italian flag (left side) -->
  <rect x="0" y="0" width="300" height="1000" fill="#009246"/>
  <rect x="300" y="0" width="300" height="1000" fill="#ffffff"/>
  <rect x="600" y="0" width="300" height="1000" fill="#ce2b37"/>

  <!-- Diagonal white stripes -->
  <path d="M900 0 L1500 0 L1500 100 L1000 100 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M900 200 L1500 200 L1500 300 L1000 300 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M900 400 L1500 400 L1500 500 L1000 500 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M900 600 L1500 600 L1500 700 L1000 700 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M900 800 L1500 800 L1500 900 L1000 900 Z" fill="#ffffff" opacity="0.1"/>

  <!-- Large lion (center-right) -->
  <g transform="translate(1050, 500)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="120" ry="150" fill="url(#cnFlagGrad)" stroke="#ffffff" stroke-width="4"/>

    <!-- Legs -->
    <rect x="-90" y="120" width="45" height="120" fill="url(#cnFlagGrad)" stroke="#ffffff" stroke-width="3"/>
    <rect x="-30" y="120" width="45" height="120" fill="url(#cnFlagGrad)" stroke="#ffffff" stroke-width="3"/>
    <rect x="45" y="120" width="45" height="120" fill="url(#cnFlagGrad)" stroke="#ffffff" stroke-width="3"/>

    <!-- Head -->
    <circle cx="0" cy="-100" r="90" fill="url(#cnFlagGrad)" stroke="#ffffff" stroke-width="4"/>

    <!-- Mane -->
    <g fill="#cccccc" stroke="#ffffff" stroke-width="3">
      <circle cx="-70" cy="-120" r="28"/>
      <circle cx="-85" cy="-85" r="28"/>
      <circle cx="-90" cy="-45" r="28"/>
      <circle cx="-85" cy="-5" r="28"/>
      <circle cx="70" cy="-120" r="28"/>
      <circle cx="85" cy="-85" r="28"/>
      <circle cx="90" cy="-45" r="28"/>
      <circle cx="85" cy="-5" r="28"/>
      <circle cx="-40" cy="-140" r="28"/>
      <circle cx="0" cy="-150" r="28"/>
      <circle cx="40" cy="-140" r="28"/>
    </g>

    <!-- Face -->
    <circle cx="-30" cy="-110" r="12" fill="#000000"/>
    <circle cx="30" cy="-110" r="12" fill="#000000"/>
    <path d="M0 -90 L-15 -75 L15 -75 Z" fill="#000000"/>
    <path d="M-15 -70 Q0 -55 15 -70" fill="none" stroke="#000000" stroke-width="4"/>

    <!-- Crown -->
    <g transform="translate(0, -180)">
      <path d="M-60 0 L-60 20 L60 20 L60 0 L45 -25 L30 0 L15 -30 L0 -5 L-15 -30 L-30 0 L-45 -25 Z"
            fill="#d4af37" stroke="#000000" stroke-width="2"/>
      <circle cx="-30" cy="5" r="6" fill="#ce2b37"/>
      <circle cx="0" cy="5" r="6" fill="#ffffff"/>
      <circle cx="30" cy="5" r="6" fill="#009246"/>
    </g>
  </g>

  <!-- CN monogram (large, left side) -->
  <g transform="translate(450, 500)">
    <circle cx="0" cy="0" r="150" fill="#000000" stroke="#ffffff" stroke-width="8" opacity="0.8"/>
    <text x="0" y="60" font-family="serif" font-size="160" font-weight="bold"
          text-anchor="middle" fill="#ffffff">CN</text>
  </g>

  <!-- Crossed tommy guns bottom -->
  <g transform="translate(750, 850)">
    <g transform="rotate(-15)">
      <rect x="-200" y="-15" width="350" height="30" rx="5" fill="#cccccc" stroke="#ffffff" stroke-width="3"/>
      <circle cx="120" cy="0" r="35" fill="#cccccc" stroke="#ffffff" stroke-width="3"/>
      <rect x="-210" y="-20" width="35" height="40" fill="#654321" stroke="#ffffff" stroke-width="2"/>
    </g>
    <g transform="rotate(15)">
      <rect x="-200" y="-15" width="350" height="30" rx="5" fill="#cccccc" stroke="#ffffff" stroke-width="3"/>
      <circle cx="120" cy="0" r="35" fill="#cccccc" stroke="#ffffff" stroke-width="3"/>
      <rect x="-210" y="-20" width="35" height="40" fill="#654321" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>

  <!-- Text -->
  <text x="750" y="120" font-family="serif" font-size="96" font-weight="bold"
        text-anchor="middle" fill="#ffffff" font-style="italic">COSA NOSTRA</text>
  <text x="750" y="970" font-family="sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="#888888">RADIO 423 â€¢ MIRROR PARK</text>
</svg>