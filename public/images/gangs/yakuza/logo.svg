<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="yakuzaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#ffffff"/>

  <!-- Red circle (Japanese flag influence) -->
  <circle cx="512" cy="300" r="180" fill="url(#yakuzaGrad)"/>

  <!-- Dragon (traditional irezumi style) -->
  <g transform="translate(512, 600)">
    <!-- Body coils -->
    <path d="M-200 -100 Q-150 -80 -120 -40 Q-90 0 -80 50 Q-70 100 -40 130 Q0 160 50 150 Q100 140 130 110 Q160 80 170 30 Q180 -20 160 -70 Q140 -120 100 -150"
          fill="none" stroke="#FF0000" stroke-width="35" stroke-linecap="round"/>

    <!-- Scales pattern -->
    <g fill="none" stroke="#CC0000" stroke-width="3">
      <path d="M-120 -30 Q-115 -25 -110 -30"/>
      <path d="M-100 -10 Q-95 -5 -90 -10"/>
      <path d="M-80 20 Q-75 25 -70 20"/>
      <path d="M-60 60 Q-55 65 -50 60"/>
      <path d="M-30 100 Q-25 105 -20 100"/>
      <path d="M0 120 Q5 125 10 120"/>
      <path d="M40 130 Q45 135 50 130"/>
      <path d="M80 115 Q85 120 90 115"/>
      <path d="M120 80 Q125 85 130 80"/>
      <path d="M145 40 Q150 45 155 40"/>
    </g>

    <!-- Head -->
    <g transform="translate(-200, -100)">
      <ellipse cx="0" cy="0" rx="40" ry="35" fill="#FF0000" stroke="#000000" stroke-width="3"/>

      <!-- Horns -->
      <path d="M-25 -25 Q-30 -40 -25 -50 L-20 -48 Q-23 -40 -20 -28"
            fill="#FFD700" stroke="#000000" stroke-width="2"/>
      <path d="M25 -25 Q30 -40 25 -50 L20 -48 Q23 -40 20 -28"
            fill="#FFD700" stroke="#000000" stroke-width="2"/>

      <!-- Eyes -->
      <circle cx="-12" cy="-5" r="8" fill="#FFD700"/>
      <circle cx="-10" cy="-3" r="5" fill="#000000"/>
      <circle cx="12" cy="-5" r="8" fill="#FFD700"/>
      <circle cx="10" cy="-3" r="5" fill="#000000"/>

      <!-- Nostrils -->
      <ellipse cx="-5" cy="8" rx="3" ry="4" fill="#000000"/>
      <ellipse cx="5" cy="8" rx="3" ry="4" fill="#000000"/>

      <!-- Whiskers -->
      <line x1="-40" y1="0" x2="-60" y2="-5" stroke="#000000" stroke-width="2"/>
      <line x1="-40" y1="5" x2="-60" y2="5" stroke="#000000" stroke-width="2"/>
      <line x1="-40" y1="10" x2="-60" y2="15" stroke="#000000" stroke-width="2"/>
      <line x1="40" y1="0" x2="60" y2="-5" stroke="#000000" stroke-width="2"/>
      <line x1="40" y1="5" x2="60" y2="5" stroke="#000000" stroke-width="2"/>
      <line x1="40" y1="10" x2="60" y2="15" stroke="#000000" stroke-width="2"/>

      <!-- Mouth -->
      <path d="M-15 15 Q0 25 15 15" fill="none" stroke="#000000" stroke-width="3"/>
      <path d="M-8 18 L-8 28 M8 18 L8 28" stroke="#FFD700" stroke-width="3"/>
    </g>

    <!-- Claws -->
    <g transform="translate(170, 30)">
      <path d="M0 0 L-5 20 M0 0 L0 22 M0 0 L5 20 M0 0 L10 18"
            stroke="#FF0000" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Tail flames -->
    <g transform="translate(100, -150)">
      <path d="M0 0 Q10 -20 5 -40 Q0 -35 -5 -30 Q-3 -20 0 0"
            fill="#FF0000" stroke="#CC0000" stroke-width="2"/>
      <path d="M15 5 Q22 -10 20 -25 Q16 -22 12 -18 Q13 -10 15 5"
            fill="#FF0000" stroke="#CC0000" stroke-width="2"/>
      <path d="M-15 -5 Q-20 -18 -18 -30 Q-15 -27 -12 -23 Q-13 -15 -15 -5"
            fill="#FF0000" stroke="#CC0000" stroke-width="2"/>
    </g>
  </g>

  <!-- Cherry blossoms -->
  <g fill="#FFB7C5" stroke="#FF69B4" stroke-width="2">
    <g transform="translate(200, 200)">
      <circle cx="0" cy="-15" r="12"/>
      <circle cx="-12" cy="5" r="12"/>
      <circle cx="12" cy="5" r="12"/>
      <circle cx="-8" cy="-8" r="12"/>
      <circle cx="8" cy="-8" r="12"/>
      <circle cx="0" cy="0" r="6" fill="#FFD700"/>
    </g>
    <g transform="translate(824, 300)">
      <circle cx="0" cy="-15" r="12"/>
      <circle cx="-12" cy="5" r="12"/>
      <circle cx="12" cy="5" r="12"/>
      <circle cx="-8" cy="-8" r="12"/>
      <circle cx="8" cy="-8" r="12"/>
      <circle cx="0" cy="0" r="6" fill="#FFD700"/>
    </g>
    <g transform="translate(150, 700)">
      <circle cx="0" cy="-10" r="8"/>
      <circle cx="-8" cy="3" r="8"/>
      <circle cx="8" cy="3" r="8"/>
      <circle cx="-5" cy="-5" r="8"/>
      <circle cx="5" cy="-5" r="8"/>
      <circle cx="0" cy="0" r="4" fill="#FFD700"/>
    </g>
    <g transform="translate(850, 650)">
      <circle cx="0" cy="-10" r="8"/>
      <circle cx="-8" cy="3" r="8"/>
      <circle cx="8" cy="3" r="8"/>
      <circle cx="-5" cy="-5" r="8"/>
      <circle cx="5" cy="-5" r="8"/>
      <circle cx="0" cy="0" r="4" fill="#FFD700"/>
    </g>
  </g>

  <!-- Katana -->
  <g transform="translate(300, 450) rotate(-45)">
    <rect x="0" y="-6" width="350" height="12" fill="#C0C0C0" stroke="#000000" stroke-width="2"/>
    <rect x="0" y="-10" width="40" height="20" fill="#8B4513" stroke="#000000" stroke-width="2"/>
    <rect x="35" y="-15" width="15" height="30" fill="#FFD700" stroke="#000000" stroke-width="2"/>
    <path d="M340 -6 L360 0 L340 6 Z" fill="#E0E0E0" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Banner -->
  <path d="M200 900 L824 900 L824 970 L800 950 L512 950 L224 950 L200 970 Z"
        fill="#000000" stroke="#FF0000" stroke-width="4"/>
  <text x="512" y="945" font-family="serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#FF0000">YAKUZA</text>
</svg>