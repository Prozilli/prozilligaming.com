<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="yakuzaPatchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="250" fill="#ffffff" stroke="#FF0000" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="230" fill="#f5f5f5" stroke="url(#yakuzaPatchGrad)" stroke-width="4"/>

  <!-- Rising sun rays -->
  <g stroke="#FF0000" stroke-width="15" opacity="0.3">
    <line x1="256" y1="256" x2="256" y2="30"/>
    <line x1="256" y1="256" x2="380" y2="80"/>
    <line x1="256" y1="256" x2="450" y2="150"/>
    <line x1="256" y1="256" x2="480" y2="256"/>
    <line x1="256" y1="256" x2="450" y2="362"/>
    <line x1="256" y1="256" x2="380" y2="432"/>
    <line x1="256" y1="256" x2="256" y2="482"/>
    <line x1="256" y1="256" x2="132" y2="432"/>
    <line x1="256" y1="256" x2="62" y2="362"/>
    <line x1="256" y1="256" x2="32" y2="256"/>
    <line x1="256" y1="256" x2="62" y2="150"/>
    <line x1="256" y1="256" x2="132" y2="80"/>
  </g>

  <!-- Red sun -->
  <circle cx="256" cy="180" r="60" fill="url(#yakuzaPatchGrad)"/>

  <!-- Dragon head -->
  <g transform="translate(256, 300)">
    <ellipse cx="0" cy="0" rx="50" ry="45" fill="#FF0000" stroke="#000000" stroke-width="3"/>

    <!-- Horns -->
    <path d="M-30 -30 Q-35 -45 -30 -55 L-26 -53 Q-30 -45 -27 -33"
          fill="#FFD700" stroke="#000000" stroke-width="2"/>
    <path d="M30 -30 Q35 -45 30 -55 L26 -53 Q30 -45 27 -33"
          fill="#FFD700" stroke="#000000" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="-15" cy="-8" r="10" fill="#FFD700"/>
    <circle cx="-13" cy="-6" r="6" fill="#000000"/>
    <circle cx="15" cy="-8" r="10" fill="#FFD700"/>
    <circle cx="13" cy="-6" r="6" fill="#000000"/>

    <!-- Nostrils -->
    <ellipse cx="-6" cy="10" rx="4" ry="5" fill="#000000"/>
    <ellipse cx="6" cy="10" rx="4" ry="5" fill="#000000"/>

    <!-- Whiskers -->
    <line x1="-50" y1="0" x2="-70" y2="-5" stroke="#000000" stroke-width="2"/>
    <line x1="-50" y1="8" x2="-70" y2="8" stroke="#000000" stroke-width="2"/>
    <line x1="50" y1="0" x2="70" y2="-5" stroke="#000000" stroke-width="2"/>
    <line x1="50" y1="8" x2="70" y2="8" stroke="#000000" stroke-width="2"/>

    <!-- Fangs -->
    <path d="M-10 22 L-10 32 M10 22 L10 32" stroke="#FFD700" stroke-width="4"/>
  </g>

  <!-- Cherry blossoms -->
  <g fill="#FFB7C5" stroke="#FF69B4" stroke-width="1.5">
    <g transform="translate(140, 160)">
      <circle cx="0" cy="-8" r="6"/>
      <circle cx="-6" cy="3" r="6"/>
      <circle cx="6" cy="3" r="6"/>
      <circle cx="-4" cy="-4" r="6"/>
      <circle cx="4" cy="-4" r="6"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
    </g>
    <g transform="translate(372, 160)">
      <circle cx="0" cy="-8" r="6"/>
      <circle cx="-6" cy="3" r="6"/>
      <circle cx="6" cy="3" r="6"/>
      <circle cx="-4" cy="-4" r="6"/>
      <circle cx="4" cy="-4" r="6"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
    </g>
  </g>

  <!-- Text -->
  <path id="topCurveYakuza" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text font-family="serif" font-size="44" font-weight="bold" fill="#FF0000" letter-spacing="8">
    <textPath href="#topCurveYakuza" startOffset="50%" text-anchor="middle">
      YAKUZA
    </textPath>
  </text>

  <path id="bottomCurveYakuza" d="M 432 256 A 176 176 0 0 1 80 256" fill="none"/>
  <text font-family="sans-serif" font-size="24" font-weight="bold" fill="#000000" letter-spacing="4">
    <textPath href="#bottomCurveYakuza" startOffset="50%" text-anchor="middle">
      RADIO 424
    </textPath>
  </text>
</svg>