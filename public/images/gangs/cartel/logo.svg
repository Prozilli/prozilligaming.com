<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="cartelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Outer decorative border -->
  <rect x="50" y="50" width="924" height="924" fill="none" stroke="#d4af37" stroke-width="4"/>
  <rect x="70" y="70" width="884" height="884" fill="none" stroke="#b8860b" stroke-width="2"/>

  <!-- Eagle wings spread -->
  <g transform="translate(512, 400)">
    <!-- Left wing -->
    <path d="M-50 0 Q-150 -50 -250 -40 Q-280 -35 -300 -20 L-290 -10 Q-270 -20 -250 -22 Q-180 -28 -100 0 L-120 20 Q-180 -5 -230 -8 L-220 5 Q-180 0 -130 20 L-150 40 Q-190 25 -220 22 L-210 37 Q-180 35 -150 45 L-80 60 Z"
          fill="url(#cartelGrad)" stroke="#000000" stroke-width="2"/>

    <!-- Right wing -->
    <path d="M50 0 Q150 -50 250 -40 Q280 -35 300 -20 L290 -10 Q270 -20 250 -22 Q180 -28 100 0 L120 20 Q180 -5 230 -8 L220 5 Q180 0 130 20 L150 40 Q190 25 220 22 L210 37 Q180 35 150 45 L80 60 Z"
          fill="url(#cartelGrad)" stroke="#000000" stroke-width="2"/>

    <!-- Body -->
    <ellipse cx="0" cy="20" rx="45" ry="70" fill="url(#cartelGrad)" stroke="#000000" stroke-width="2"/>

    <!-- Head -->
    <circle cx="0" cy="-35" r="35" fill="url(#cartelGrad)" stroke="#000000" stroke-width="2"/>
    <circle cx="-10" cy="-40" r="6" fill="#000000"/>
    <circle cx="10" cy="-40" r="6" fill="#000000"/>
    <path d="M-8 -25 L0 -15 L8 -25" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>

    <!-- Tail feathers -->
    <path d="M-20 70 L-30 120 M0 75 L0 130 M20 70 L30 120"
          stroke="url(#cartelGrad)" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Crossed AK-47s -->
  <g transform="translate(512, 650)">
    <!-- Left AK -->
    <g transform="rotate(-30)">
      <rect x="-120" y="-8" width="200" height="16" fill="#4a4a4a" stroke="#000000" stroke-width="2"/>
      <rect x="-130" y="-12" width="20" height="24" fill="#654321" stroke="#000000" stroke-width="1"/>
      <rect x="60" y="-15" width="30" height="30" rx="3" fill="#4a4a4a" stroke="#000000" stroke-width="2"/>
      <rect x="-20" y="-20" width="40" height="40" fill="#654321" stroke="#000000" stroke-width="2"/>
      <rect x="-18" y="-25" width="15" height="20" fill="#4a4a4a" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Right AK -->
    <g transform="rotate(30)">
      <rect x="-120" y="-8" width="200" height="16" fill="#4a4a4a" stroke="#000000" stroke-width="2"/>
      <rect x="-130" y="-12" width="20" height="24" fill="#654321" stroke="#000000" stroke-width="1"/>
      <rect x="60" y="-15" width="30" height="30" rx="3" fill="#4a4a4a" stroke="#000000" stroke-width="2"/>
      <rect x="-20" y="-20" width="40" height="40" fill="#654321" stroke="#000000" stroke-width="2"/>
      <rect x="-18" y="-25" width="15" height="20" fill="#4a4a4a" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="url(#cartelGrad)" stroke="#000000" stroke-width="3"/>
  </g>

  <!-- Skull -->
  <g transform="translate(512, 220)">
    <ellipse cx="0" cy="0" rx="60" ry="70" fill="#e0e0e0" stroke="#000000" stroke-width="3"/>
    <ellipse cx="-22" cy="-15" rx="18" ry="28" fill="#000000"/>
    <ellipse cx="22" cy="-15" rx="18" ry="28" fill="#000000"/>
    <path d="M-8 15 L-8 35 L-15 42 L-8 42 L-8 48 M8 15 L8 35 L15 42 L8 42 L8 48 M-3 15 L-3 52 M3 15 L3 52"
          stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M-25 52 Q0 70 25 52" fill="none" stroke="#000000" stroke-width="3"/>
  </g>

  <!-- Banner -->
  <path d="M200 850 L824 850 L824 920 L800 900 L512 900 L224 900 L200 920 Z"
        fill="#000000" stroke="#d4af37" stroke-width="4"/>
  <text x="512" y="895" font-family="serif" font-size="42" font-weight="bold"
        text-anchor="middle" fill="#d4af37">EL CARTEL</text>
</svg>