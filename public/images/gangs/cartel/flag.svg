<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1000">
  <defs>
    <linearGradient id="cartelFlagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="1000" fill="url(#cartelFlagGrad)"/>

  <!-- Central black stripe -->
  <rect y="300" width="1500" height="400" fill="#000000"/>

  <!-- Large eagle -->
  <g transform="translate(750, 500)">
    <!-- Left wing -->
    <path d="M-80 0 Q-200 -80 -350 -60 Q-390 -55 -420 -30 L-405 -15 Q-380 -30 -350 -35 Q-250 -45 -150 0 L-180 30 Q-260 -10 -330 -15 L-315 5 Q-260 0 -190 30 L-220 60 Q-280 40 -330 35 L-315 55 Q-270 50 -220 70 L-120 100 Z"
          fill="#d4af37" stroke="#000000" stroke-width="3"/>

    <!-- Right wing -->
    <path d="M80 0 Q200 -80 350 -60 Q390 -55 420 -30 L405 -15 Q380 -30 350 -35 Q250 -45 150 0 L180 30 Q260 -10 330 -15 L315 5 Q260 0 190 30 L220 60 Q280 40 330 35 L315 55 Q270 50 220 70 L120 100 Z"
          fill="#d4af37" stroke="#000000" stroke-width="3"/>

    <!-- Body -->
    <ellipse cx="0" cy="30" rx="70" ry="110" fill="#d4af37" stroke="#000000" stroke-width="3"/>

    <!-- Head -->
    <circle cx="0" cy="-60" r="55" fill="#d4af37" stroke="#000000" stroke-width="3"/>
    <circle cx="-18" cy="-68" r="10" fill="#000000"/>
    <circle cx="18" cy="-68" r="10" fill="#000000"/>
    <path d="M-12 -45 L0 -30 L12 -45" fill="none" stroke="#000000" stroke-width="5" stroke-linecap="round"/>

    <!-- Talons -->
    <path d="M-30 110 L-40 160 M-15 115 L-15 165 M0 120 L0 170 M15 115 L15 165 M30 110 L40 160"
          stroke="#d4af37" stroke-width="12" stroke-linecap="round"/>

    <!-- Crown/flames above -->
    <path d="M-40 -100 L-30 -130 L-20 -105 L-10 -125 L0 -110 L10 -125 L20 -105 L30 -130 L40 -100"
          fill="#d4af37" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Skull overlay -->
  <g transform="translate(750, 380)">
    <ellipse cx="0" cy="0" rx="70" ry="85" fill="#e0e0e0" stroke="#000000" stroke-width="4" opacity="0.9"/>
    <ellipse cx="-25" cy="-20" rx="20" ry="32" fill="#000000"/>
    <ellipse cx="25" cy="-20" rx="20" ry="32" fill="#000000"/>
    <path d="M-10 20 L-10 45 L-18 52 L-10 52 L-10 60 M10 20 L10 45 L18 52 L10 52 L10 60 M-4 20 L-4 62 M4 20 L4 62"
          stroke="#000000" stroke-width="4" fill="none"/>
    <path d="M-30 65 Q0 85 30 65" fill="none" stroke="#000000" stroke-width="4"/>
  </g>

  <!-- Text -->
  <text x="750" y="850" font-family="serif" font-size="96" font-weight="bold"
        text-anchor="middle" fill="#d4af37" stroke="#000000" stroke-width="3">EL CARTEL</text>
  <text x="750" y="920" font-family="sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="#d4af37">RADIO 421 â€¢ FORUM DRIVE</text>
</svg>