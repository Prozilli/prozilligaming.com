<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cartelPatchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="250" fill="#000000" stroke="#d4af37" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="230" fill="#1a1a1a" stroke="url(#cartelPatchGrad)" stroke-width="4"/>

  <!-- Eagle -->
  <g transform="translate(256, 180)">
    <!-- Wings -->
    <path d="M-30 0 Q-80 -30 -120 -25 L-110 -15 Q-85 -20 -55 0 L-70 15 Q-95 0 -110 -5 L-100 5 Q-80 0 -60 12 Z"
          fill="url(#cartelPatchGrad)" stroke="#000000" stroke-width="2"/>
    <path d="M30 0 Q80 -30 120 -25 L110 -15 Q85 -20 55 0 L70 15 Q95 0 110 -5 L100 5 Q80 0 60 12 Z"
          fill="url(#cartelPatchGrad)" stroke="#000000" stroke-width="2"/>

    <!-- Body -->
    <ellipse cx="0" cy="10" rx="25" ry="40" fill="url(#cartelPatchGrad)" stroke="#000000" stroke-width="2"/>

    <!-- Head -->
    <circle cx="0" cy="-20" r="20" fill="url(#cartelPatchGrad)" stroke="#000000" stroke-width="2"/>
    <circle cx="-6" cy="-23" r="4" fill="#000000"/>
    <circle cx="6" cy="-23" r="4" fill="#000000"/>
    <path d="M-5 -13 L0 -8 L5 -13" fill="none" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Skull -->
  <g transform="translate(256, 280)">
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#e0e0e0" stroke="#000000" stroke-width="2"/>
    <ellipse cx="-15" cy="-10" rx="12" ry="20" fill="#000000"/>
    <ellipse cx="15" cy="-10" rx="12" ry="20" fill="#000000"/>
    <path d="M-5 10 L-5 25 L-10 30 L-5 30 M5 10 L5 25 L10 30 L5 30 M-2 10 L-2 32 M2 10 L2 32"
          stroke="#000000" stroke-width="2" fill="none"/>
  </g>

  <!-- AK silhouettes -->
  <g transform="translate(256, 360) rotate(-25)">
    <rect x="-60" y="-4" width="100" height="8" fill="#d4af37"/>
  </g>
  <g transform="translate(256, 360) rotate(25)">
    <rect x="-60" y="-4" width="100" height="8" fill="#d4af37"/>
  </g>

  <!-- Text -->
  <path id="topCurveCartel" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text font-family="serif" font-size="36" font-weight="bold" fill="#d4af37" letter-spacing="6">
    <textPath href="#topCurveCartel" startOffset="50%" text-anchor="middle">
      EL CARTEL
    </textPath>
  </text>

  <path id="bottomCurveCartel" d="M 432 256 A 176 176 0 0 1 80 256" fill="none"/>
  <text font-family="sans-serif" font-size="24" font-weight="bold" fill="#d4af37" letter-spacing="4">
    <textPath href="#bottomCurveCartel" startOffset="50%" text-anchor="middle">
      RADIO 421
    </textPath>
  </text>
</svg>