<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="triadsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Gold ornate border -->
  <rect x="80" y="80" width="864" height="864" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
  <rect x="100" y="100" width="824" height="824" fill="none" stroke="#FF0000" stroke-width="4"/>

  <!-- Corner decorations -->
  <g fill="url(#goldGrad)">
    <circle cx="120" cy="120" r="15"/>
    <circle cx="904" cy="120" r="15"/>
    <circle cx="120" cy="904" r="15"/>
    <circle cx="904" cy="904" r="15"/>
  </g>

  <!-- Chinese dragon -->
  <g transform="translate(512, 550)">
    <!-- Body coils -->
    <path d="M-250 -100 Q-200 -80 -150 -40 Q-100 0 -60 50 Q-20 100 30 120 Q80 140 130 130 Q180 120 210 80 Q240 40 240 -10 Q240 -60 210 -100"
          fill="none" stroke="url(#triadsGrad)" stroke-width="45" stroke-linecap="round"/>

    <!-- Scales pattern -->
    <g fill="none" stroke="#FFD700" stroke-width="4">
      <path d="M-150 -30 Q-145 -25 -140 -30"/>
      <path d="M-110 -10 Q-105 -5 -100 -10"/>
      <path d="M-70 20 Q-65 25 -60 20"/>
      <path d="M-30 60 Q-25 65 -20 60"/>
      <path d="M10 90 Q15 95 20 90"/>
      <path d="M60 105 Q65 110 70 105"/>
      <path d="M110 110 Q115 115 120 110"/>
      <path d="M160 100 Q165 105 170 100"/>
      <path d="M195 65 Q200 70 205 65"/>
    </g>

    <!-- Head -->
    <g transform="translate(-250, -100)">
      <ellipse cx="0" cy="0" rx="55" ry="50" fill="url(#triadsGrad)" stroke="url(#goldGrad)" stroke-width="4"/>

      <!-- Horns/antlers -->
      <path d="M-30 -35 Q-40 -55 -35 -75 L-30 -73 Q-33 -58 -26 -40 Q-20 -50 -15 -65 L-10 -63 Q-14 -50 -18 -35"
            fill="url(#goldGrad)" stroke="#000000" stroke-width="2"/>
      <path d="M30 -35 Q40 -55 35 -75 L30 -73 Q33 -58 26 -40 Q20 -50 15 -65 L10 -63 Q14 -50 18 -35"
            fill="url(#goldGrad)" stroke="#000000" stroke-width="2"/>

      <!-- Eyes -->
      <circle cx="-18" cy="-10" r="10" fill="#FFD700"/>
      <circle cx="-15" cy="-7" r="7" fill="#000000"/>
      <circle cx="18" cy="-10" r="10" fill="#FFD700"/>
      <circle cx="15" cy="-7" r="7" fill="#000000"/>

      <!-- Nostrils -->
      <ellipse cx="-8" cy="12" rx="5" ry="7" fill="#000000"/>
      <ellipse cx="8" cy="12" rx="5" ry="7" fill="#000000"/>

      <!-- Whiskers -->
      <line x1="-55" y1="0" x2="-80" y2="-8" stroke="url(#goldGrad)" stroke-width="3"/>
      <line x1="-55" y1="8" x2="-80" y2="8" stroke="url(#goldGrad)" stroke-width="3"/>
      <line x1="-55" y1="16" x2="-80" y2="24" stroke="url(#goldGrad)" stroke-width="3"/>
      <line x1="55" y1="0" x2="80" y2="-8" stroke="url(#goldGrad)" stroke-width="3"/>
      <line x1="55" y1="8" x2="80" y2="8" stroke="url(#goldGrad)" stroke-width="3"/>
      <line x1="55" y1="16" x2="80" y2="24" stroke="url(#goldGrad)" stroke-width="3"/>

      <!-- Beard tendrils -->
      <path d="M-20 30 Q-25 50 -20 70 M-10 32 Q-10 55 -5 75 M0 35 Q5 60 10 80 M10 32 Q10 55 5 75 M20 30 Q25 50 20 70"
            stroke="url(#goldGrad)" stroke-width="3" fill="none"/>

      <!-- Mouth with pearl -->
      <path d="M-22 25 Q0 38 22 25" fill="none" stroke="#000000" stroke-width="3"/>
      <circle cx="0" cy="45" r="12" fill="#ffffff" stroke="url(#goldGrad)" stroke-width="2"/>
      <circle cx="0" cy="45" r="6" fill="url(#goldGrad)"/>
    </g>

    <!-- Claws -->
    <g transform="translate(240, -10)">
      <path d="M0 0 L-10 35 M0 0 L0 38 M0 0 L10 35 M0 0 L20 32"
            stroke="url(#triadsGrad)" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- Flames/energy -->
    <g transform="translate(210, -100)">
      <path d="M0 0 Q12 -25 8 -50 Q5 -45 2 -40 Q3 -25 0 0"
            fill="url(#goldGrad)" stroke="#FF0000" stroke-width="2"/>
      <path d="M20 5 Q28 -15 26 -35 Q24 -32 21 -28 Q22 -18 20 5"
            fill="url(#goldGrad)" stroke="#FF0000" stroke-width="2"/>
      <path d="M-20 -5 Q-26 -22 -24 -38 Q-22 -35 -19 -31 Q-20 -20 -20 -5"
            fill="url(#goldGrad)" stroke="#FF0000" stroke-width="2"/>
    </g>
  </g>

  <!-- Lotus flower -->
  <g transform="translate(512, 250)">
    <!-- Petals -->
    <g fill="url(#triadsGrad)" stroke="url(#goldGrad)" stroke-width="2">
      <ellipse cx="0" cy="-45" rx="22" ry="40"/>
      <ellipse cx="32" cy="-32" rx="22" ry="40" transform="rotate(45 32 -32)"/>
      <ellipse cx="45" cy="0" rx="22" ry="40" transform="rotate(90 45 0)"/>
      <ellipse cx="32" cy="32" rx="22" ry="40" transform="rotate(135 32 32)"/>
      <ellipse cx="0" cy="45" rx="22" ry="40" transform="rotate(180 0 45)"/>
      <ellipse cx="-32" cy="32" rx="22" ry="40" transform="rotate(225 -32 32)"/>
      <ellipse cx="-45" cy="0" rx="22" ry="40" transform="rotate(270 -45 0)"/>
      <ellipse cx="-32" cy="-32" rx="22" ry="40" transform="rotate(315 -32 -32)"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="url(#goldGrad)" stroke="#FF0000" stroke-width="2"/>
  </g>

  <!-- Chinese characters 三合會 (Triad) -->
  <g transform="translate(512, 800)" fill="url(#goldGrad)" stroke="#000000" stroke-width="2">
    <!-- 三 (three) -->
    <g transform="translate(-150, 0)">
      <rect x="-40" y="-25" width="80" height="8" rx="2"/>
      <rect x="-40" y="-5" width="80" height="8" rx="2"/>
      <rect x="-40" y="15" width="80" height="8" rx="2"/>
    </g>

    <!-- 合 (unite) -->
    <g transform="translate(0, 0)">
      <rect x="-35" y="-30" width="70" height="8" rx="2"/>
      <rect x="-3" y="-30" width="6" height="60"/>
      <rect x="-35" y="22" width="70" height="8" rx="2"/>
      <rect x="-35" y="-15" width="25" height="6" rx="1"/>
      <rect x="10" y="-15" width="25" height="6" rx="1"/>
    </g>

    <!-- 會 (society) -->
    <g transform="translate(150, 0)">
      <rect x="-40" y="-30" width="80" height="8" rx="2"/>
      <circle cx="0" cy="5" r="22" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
      <rect x="-3" y="-10" width="6" height="35"/>
    </g>
  </g>

  <!-- Banner -->
  <path d="M200 900 L824 900 L824 970 L800 950 L512 950 L224 950 L200 970 Z"
        fill="#000000" stroke="url(#goldGrad)" stroke-width="4"/>
  <text x="512" y="945" font-family="serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#FF0000">TRIADS</text>
</svg>