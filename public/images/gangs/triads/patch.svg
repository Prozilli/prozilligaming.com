<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="triadsPatchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldPatchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="250" fill="#000000" stroke="url(#goldPatchGrad)" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="230" fill="#1a1a1a" stroke="url(#triadsPatchGrad)" stroke-width="4"/>

  <!-- Ornate corners -->
  <g fill="url(#goldPatchGrad)" opacity="0.3">
    <circle cx="140" cy="140" r="12"/>
    <circle cx="372" cy="140" r="12"/>
    <circle cx="140" cy="372" r="12"/>
    <circle cx="372" cy="372" r="12"/>
  </g>

  <!-- Lotus flower (top) -->
  <g transform="translate(256, 140)">
    <g fill="url(#triadsPatchGrad)" stroke="url(#goldPatchGrad)" stroke-width="2">
      <ellipse cx="0" cy="-25" rx="12" ry="22"/>
      <ellipse cx="18" cy="-18" rx="12" ry="22" transform="rotate(45 18 -18)"/>
      <ellipse cx="25" cy="0" rx="12" ry="22" transform="rotate(90 25 0)"/>
      <ellipse cx="18" cy="18" rx="12" ry="22" transform="rotate(135 18 18)"/>
      <ellipse cx="0" cy="25" rx="12" ry="22" transform="rotate(180 0 25)"/>
      <ellipse cx="-18" cy="18" rx="12" ry="22" transform="rotate(225 -18 18)"/>
      <ellipse cx="-25" cy="0" rx="12" ry="22" transform="rotate(270 -25 0)"/>
      <ellipse cx="-18" cy="-18" rx="12" ry="22" transform="rotate(315 -18 -18)"/>
    </g>
    <circle cx="0" cy="0" r="12" fill="url(#goldPatchGrad)"/>
  </g>

  <!-- Dragon head -->
  <g transform="translate(256, 260)">
    <ellipse cx="0" cy="0" rx="45" ry="42" fill="url(#triadsPatchGrad)" stroke="url(#goldPatchGrad)" stroke-width="3"/>

    <!-- Horns -->
    <path d="M-25 -30 Q-32 -45 -28 -58 L-24 -56 Q-27 -46 -22 -33"
          fill="url(#goldPatchGrad)" stroke="#000000" stroke-width="1.5"/>
    <path d="M25 -30 Q32 -45 28 -58 L24 -56 Q27 -46 22 -33"
          fill="url(#goldPatchGrad)" stroke="#000000" stroke-width="1.5"/>

    <!-- Eyes -->
    <circle cx="-15" cy="-8" r="8" fill="#FFD700"/>
    <circle cx="-12" cy="-6" r="5" fill="#000000"/>
    <circle cx="15" cy="-8" r="8" fill="#FFD700"/>
    <circle cx="12" cy="-6" r="5" fill="#000000"/>

    <!-- Nostrils -->
    <ellipse cx="-6" cy="10" rx="4" ry="5" fill="#000000"/>
    <ellipse cx="6" cy="10" rx="4" ry="5" fill="#000000"/>

    <!-- Whiskers -->
    <line x1="-45" y1="0" x2="-65" y2="-5" stroke="url(#goldPatchGrad)" stroke-width="2"/>
    <line x1="-45" y1="6" x2="-65" y2="6" stroke="url(#goldPatchGrad)" stroke-width="2"/>
    <line x1="45" y1="0" x2="65" y2="-5" stroke="url(#goldPatchGrad)" stroke-width="2"/>
    <line x1="45" y1="6" x2="65" y2="6" stroke="url(#goldPatchGrad)" stroke-width="2"/>

    <!-- Pearl -->
    <circle cx="0" cy="35" r="8" fill="#ffffff" stroke="url(#goldPatchGrad)" stroke-width="2"/>
    <circle cx="0" cy="35" r="4" fill="url(#goldPatchGrad)"/>
  </g>

  <!-- Chinese characters 三合會 -->
  <g transform="translate(256, 380)" fill="url(#goldPatchGrad)" stroke="#000000" stroke-width="1.5">
    <!-- 三 -->
    <g transform="translate(-60, 0)">
      <rect x="-15" y="-12" width="30" height="4" rx="1"/>
      <rect x="-15" y="-2" width="30" height="4" rx="1"/>
      <rect x="-15" y="8" width="30" height="4" rx="1"/>
    </g>

    <!-- 合 -->
    <g transform="translate(0, 0)">
      <rect x="-15" y="-14" width="30" height="4" rx="1"/>
      <rect x="-2" y="-14" width="4" height="28"/>
      <rect x="-15" y="10" width="30" height="4" rx="1"/>
      <rect x="-15" y="-6" width="10" height="3" rx="0.5"/>
      <rect x="5" y="-6" width="10" height="3" rx="0.5"/>
    </g>

    <!-- 會 -->
    <g transform="translate(60, 0)">
      <rect x="-15" y="-14" width="30" height="4" rx="1"/>
      <circle cx="0" cy="2" r="10" fill="none" stroke="url(#goldPatchGrad)" stroke-width="4"/>
      <rect x="-2" y="-4" width="4" height="16"/>
    </g>
  </g>

  <!-- Text -->
  <path id="topCurveTriads" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text font-family="serif" font-size="44" font-weight="bold" fill="#FF0000" letter-spacing="8">
    <textPath href="#topCurveTriads" startOffset="50%" text-anchor="middle">
      TRIADS
    </textPath>
  </text>

  <path id="bottomCurveTriads" d="M 432 256 A 176 176 0 0 1 80 256" fill="none"/>
  <text font-family="sans-serif" font-size="24" font-weight="bold" fill="url(#goldPatchGrad)" letter-spacing="4">
    <textPath href="#bottomCurveTriads" startOffset="50%" text-anchor="middle">
      RADIO 429
    </textPath>
  </text>
</svg>