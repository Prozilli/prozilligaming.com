<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1000">
  <defs>
    <linearGradient id="triadsFlagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="goldenGlow">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="1000" fill="#000000"/>

  <!-- Red gradient overlay -->
  <rect width="1500" height="1000" fill="url(#triadsFlagGrad)" opacity="0.3"/>

  <!-- Golden glow center -->
  <circle cx="750" cy="500" r="600" fill="url(#goldenGlow)"/>

  <!-- Ornate border -->
  <rect x="50" y="50" width="1400" height="900" fill="none" stroke="#FFD700" stroke-width="12"/>
  <rect x="75" y="75" width="1350" height="850" fill="none" stroke="#FF0000" stroke-width="6"/>

  <!-- Corner decorations -->
  <g fill="#FFD700">
    <circle cx="100" cy="100" r="25"/>
    <circle cx="1400" cy="100" r="25"/>
    <circle cx="100" cy="900" r="25"/>
    <circle cx="1400" cy="900" r="25"/>
  </g>

  <!-- Massive Chinese dragon -->
  <g transform="translate(750, 550)">
    <!-- Body -->
    <path d="M-400 -150 Q-330 -120 -260 -70 Q-190 -20 -120 40 Q-50 100 30 140 Q110 180 190 180 Q270 180 330 140 Q390 100 420 30 Q450 -40 440 -120"
          fill="none" stroke="url(#triadsFlagGrad)" stroke-width="70" stroke-linecap="round"/>

    <!-- Scales -->
    <g fill="none" stroke="#FFD700" stroke-width="6">
      <path d="M-260 -60 Q-255 -55 -250 -60"/>
      <path d="M-210 -30 Q-205 -25 -200 -30"/>
      <path d="M-160 10 Q-155 15 -150 10"/>
      <path d="M-110 60 Q-105 65 -100 60"/>
      <path d="M-50 100 Q-45 105 -40 100"/>
      <path d="M10 125 Q15 130 20 125"/>
      <path d="M80 145 Q85 150 90 145"/>
      <path d="M150 155 Q155 160 160 155"/>
      <path d="M220 145 Q225 150 230 145"/>
      <path d="M280 115 Q285 120 290 115"/>
      <path d="M330 70 Q335 75 340 70"/>
      <path d="M370 20 Q375 25 380 20"/>
      <path d="M400 -30 Q405 -25 410 -30"/>
    </g>

    <!-- Head -->
    <g transform="translate(-400, -150)">
      <ellipse cx="0" cy="0" rx="85" ry="78" fill="url(#triadsFlagGrad)" stroke="#FFD700" stroke-width="6"/>

      <!-- Horns/antlers (branching) -->
      <path d="M-45 -55 Q-60 -85 -55 -120 L-48 -118 Q-52 -88 -40 -62 Q-35 -80 -28 -105 L-21 -103 Q-27 -80 -30 -55"
            fill="#FFD700" stroke="#000000" stroke-width="3"/>
      <path d="M45 -55 Q60 -85 55 -120 L48 -118 Q52 -88 40 -62 Q35 -80 28 -105 L21 -103 Q27 -80 30 -55"
            fill="#FFD700" stroke="#000000" stroke-width="3"/>

      <!-- Eyes -->
      <circle cx="-28" cy="-15" r="16" fill="#FFD700"/>
      <circle cx="-23" cy="-11" r="11" fill="#000000"/>
      <circle cx="28" cy="-15" r="16" fill="#FFD700"/>
      <circle cx="23" cy="-11" r="11" fill="#000000"/>

      <!-- Nostrils -->
      <ellipse cx="-12" cy="18" rx="8" ry="11" fill="#000000"/>
      <ellipse cx="12" cy="18" rx="8" ry="11" fill="#000000"/>

      <!-- Whiskers -->
      <line x1="-85" y1="0" x2="-130" y2="-12" stroke="#FFD700" stroke-width="5"/>
      <line x1="-85" y1="12" x2="-130" y2="12" stroke="#FFD700" stroke-width="5"/>
      <line x1="-85" y1="24" x2="-130" y2="36" stroke="#FFD700" stroke-width="5"/>
      <line x1="85" y1="0" x2="130" y2="-12" stroke="#FFD700" stroke-width="5"/>
      <line x1="85" y1="12" x2="130" y2="12" stroke="#FFD700" stroke-width="5"/>
      <line x1="85" y1="24" x2="130" y2="36" stroke="#FFD700" stroke-width="5"/>

      <!-- Beard tendrils -->
      <path d="M-30 45 Q-38 75 -32 110 M-15 48 Q-15 85 -8 120 M0 52 Q8 95 15 135 M15 48 Q15 85 8 120 M30 45 Q38 75 32 110"
            stroke="#FFD700" stroke-width="5" fill="none"/>

      <!-- Mouth -->
      <path d="M-33 38 Q0 58 33 38" fill="none" stroke="#000000" stroke-width="5"/>

      <!-- Dragon pearl -->
      <circle cx="0" cy="75" r="20" fill="#ffffff" stroke="#FFD700" stroke-width="4"/>
      <circle cx="0" cy="75" r="10" fill="#FFD700"/>
      <circle cx="-5" cy="70" r="4" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Claws -->
    <g transform="translate(420, 30)">
      <path d="M0 0 L-15 55 M0 0 L0 60 M0 0 L15 55 M0 0 L30 50"
            stroke="url(#triadsFlagGrad)" stroke-width="12" stroke-linecap="round"/>
    </g>

    <!-- Flames -->
    <g transform="translate(440, -120)">
      <path d="M0 0 Q18 -40 15 -80 Q10 -72 5 -64 Q6 -40 0 0"
            fill="#FFD700" stroke="#FF0000" stroke-width="3"/>
      <path d="M30 8 Q42 -25 40 -56 Q37 -51 33 -45 Q34 -28 30 8"
            fill="#FFD700" stroke="#FF0000" stroke-width="3"/>
      <path d="M-30 -8 Q-39 -35 -37 -61 Q-34 -56 -30 -50 Q-31 -32 -30 -8"
            fill="#FFD700" stroke="#FF0000" stroke-width="3"/>
    </g>
  </g>

  <!-- Large lotus flower -->
  <g transform="translate(750, 200)">
    <g fill="url(#triadsFlagGrad)" stroke="#FFD700" stroke-width="4">
      <ellipse cx="0" cy="-70" rx="35" ry="60"/>
      <ellipse cx="49" cy="-49" rx="35" ry="60" transform="rotate(45 49 -49)"/>
      <ellipse cx="70" cy="0" rx="35" ry="60" transform="rotate(90 70 0)"/>
      <ellipse cx="49" cy="49" rx="35" ry="60" transform="rotate(135 49 49)"/>
      <ellipse cx="0" cy="70" rx="35" ry="60" transform="rotate(180 0 70)"/>
      <ellipse cx="-49" cy="49" rx="35" ry="60" transform="rotate(225 -49 49)"/>
      <ellipse cx="-70" cy="0" rx="35" ry="60" transform="rotate(270 -70 0)"/>
      <ellipse cx="-49" cy="-49" rx="35" ry="60" transform="rotate(315 -49 -49)"/>
    </g>
    <circle cx="0" cy="0" r="30" fill="#FFD700" stroke="#FF0000" stroke-width="4"/>
  </g>

  <!-- Chinese characters 三合會 (large) -->
  <g transform="translate(750, 850)" fill="#FFD700" stroke="#000000" stroke-width="4">
    <!-- 三 (three) -->
    <g transform="translate(-200, 0)">
      <rect x="-50" y="-30" width="100" height="12" rx="3"/>
      <rect x="-50" y="-5" width="100" height="12" rx="3"/>
      <rect x="-50" y="20" width="100" height="12" rx="3"/>
    </g>

    <!-- 合 (unite) -->
    <g transform="translate(0, 0)">
      <rect x="-45" y="-38" width="90" height="12" rx="3"/>
      <rect x="-4" y="-38" width="8" height="76"/>
      <rect x="-45" y="26" width="90" height="12" rx="3"/>
      <rect x="-45" y="-18" width="32" height="8" rx="2"/>
      <rect x="13" y="-18" width="32" height="8" rx="2"/>
    </g>

    <!-- 會 (society) -->
    <g transform="translate(200, 0)">
      <rect x="-50" y="-38" width="100" height="12" rx="3"/>
      <circle cx="0" cy="5" r="28" fill="none" stroke="#FFD700" stroke-width="12"/>
      <rect x="-4" y="-12" width="8" height="45"/>
    </g>
  </g>

  <!-- Text -->
  <text x="750" y="120" font-family="serif" font-size="108" font-weight="bold"
        text-anchor="middle" fill="#FF0000" stroke="#FFD700" stroke-width="3">TRIADS</text>
  <text x="750" y="970" font-family="sans-serif" font-size="40" font-weight="bold"
        text-anchor="middle" fill="#FFD700">RADIO 429 • SANDY SHORES</text>
</svg>