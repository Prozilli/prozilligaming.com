<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="ballasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Purple graffiti splatter background -->
  <g fill="#9932CC" opacity="0.2">
    <circle cx="200" cy="200" r="80"/>
    <circle cx="350" cy="150" r="60"/>
    <circle cx="824" cy="250" r="90"/>
    <circle cx="150" cy="800" r="70"/>
    <circle cx="870" cy="850" r="85"/>
  </g>

  <!-- Crown (dominant symbol) -->
  <g transform="translate(512, 300)">
    <path d="M-180 80 L-180 120 L180 120 L180 80 L150 20 L120 80 L60 -40 L0 60 L-60 -40 L-120 80 L-150 20 Z"
          fill="url(#ballasGrad)" stroke="#FFD700" stroke-width="4"/>

    <!-- Crown jewels -->
    <circle cx="-120" cy="60" r="15" fill="#FFD700"/>
    <circle cx="-60" cy="60" r="15" fill="#FFD700"/>
    <circle cx="0" cy="60" r="15" fill="#FFD700"/>
    <circle cx="60" cy="60" r="15" fill="#FFD700"/>
    <circle cx="120" cy="60" r="15" fill="#FFD700"/>

    <!-- Points jewels -->
    <circle cx="-120" cy="20" r="12" fill="#9932CC"/>
    <circle cx="-60" cy="-40" r="18" fill="#9932CC"/>
    <circle cx="0" cy="60" r="18" fill="#9932CC"/>
    <circle cx="60" cy="-40" r="18" fill="#9932CC"/>
    <circle cx="120" cy="20" r="12" fill="#9932CC"/>

    <!-- Decorative base -->
    <rect x="-180" y="120" width="360" height="20" fill="#FFD700"/>
  </g>

  <!-- Large graffiti B -->
  <g transform="translate(512, 550)">
    <!-- B outline (graffiti style) -->
    <path d="M-120 -150 L-120 150 L60 150 Q120 150 140 120 Q160 90 160 60 Q160 35 145 15 Q130 -5 100 -10 Q125 -15 138 -35 Q151 -55 151 -80 Q151 -110 131 -130 Q111 -150 60 -150 Z M-60 -100 L40 -100 Q70 -100 82 -85 Q94 -70 94 -50 Q94 -30 82 -18 Q70 -6 40 -6 L-60 -6 Z M-60 44 L50 44 Q85 44 100 60 Q115 76 115 100 Q115 124 100 137 Q85 150 50 100 L-60 100 Z"
          fill="url(#ballasGrad)" stroke="#ffffff" stroke-width="6"/>

    <!-- Inner shadow/depth -->
    <path d="M-100 -130 L-100 -20 M-100 30 L-100 130"
          stroke="#663399" stroke-width="20" opacity="0.5"/>
  </g>

  <!-- Purple bandana pattern (corners) -->
  <g fill="none" stroke="#9932CC" stroke-width="3" opacity="0.6">
    <!-- Top left -->
    <circle cx="150" cy="150" r="30"/>
    <circle cx="150" cy="150" r="20"/>
    <path d="M130 130 L170 170 M130 170 L170 130"/>

    <!-- Top right -->
    <circle cx="874" cy="150" r="30"/>
    <circle cx="874" cy="150" r="20"/>
    <path d="M854 130 L894 170 M854 170 L894 130"/>

    <!-- Bottom left -->
    <circle cx="150" cy="874" r="30"/>
    <circle cx="150" cy="874" r="20"/>
    <path d="M130 854 L170 894 M130 894 L170 854"/>

    <!-- Bottom right -->
    <circle cx="874" cy="874" r="30"/>
    <circle cx="874" cy="874" r="20"/>
    <path d="M854 854 L894 894 M854 894 L894 854"/>
  </g>

  <!-- Grape clusters (gang symbol) -->
  <g fill="#9932CC" stroke="#663399" stroke-width="2">
    <!-- Left cluster -->
    <g transform="translate(250, 550)">
      <circle cx="0" cy="-10" r="18"/>
      <circle cx="-15" cy="5" r="18"/>
      <circle cx="15" cy="5" r="18"/>
      <circle cx="-15" cy="25" r="18"/>
      <circle cx="15" cy="25" r="18"/>
      <circle cx="0" cy="40" r="18"/>
      <path d="M0 -10 Q-10 -40 0 -60 L5 -60 Q10 -50 5 -40 Q0 -30 0 -10"
            fill="#228B22" stroke="#228B22" stroke-width="2"/>
    </g>

    <!-- Right cluster -->
    <g transform="translate(774, 550)">
      <circle cx="0" cy="-10" r="18"/>
      <circle cx="-15" cy="5" r="18"/>
      <circle cx="15" cy="5" r="18"/>
      <circle cx="-15" cy="25" r="18"/>
      <circle cx="15" cy="25" r="18"/>
      <circle cx="0" cy="40" r="18"/>
      <path d="M0 -10 Q10 -40 0 -60 L-5 -60 Q-10 -50 -5 -40 Q0 -30 0 -10"
            fill="#228B22" stroke="#228B22" stroke-width="2"/>
    </g>
  </g>

  <!-- Banner -->
  <path d="M200 850 L824 850 L824 920 L800 900 L512 900 L224 900 L200 920 Z"
        fill="#000000" stroke="url(#ballasGrad)" stroke-width="4"/>
  <text x="512" y="895" font-family="Impact" font-size="54" font-weight="bold"
        text-anchor="middle" fill="#9932CC">BALLAS</text>

  <!-- Subtitle -->
  <text x="512" y="950" font-family="Arial" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#9932CC" opacity="0.8">GROVE STREET KILLERS</text>
</svg>