    <circle cx="-85" cy="80" r="20" fill="#FFD700"/>
    <circle cx="0" cy="80" r="20" fill="#FFD700"/>
    <circle cx="85" cy="80" r="20" fill="#FFD700"/>
    <circle cx="170" cy="80" r="20" fill="#FFD700"/>

