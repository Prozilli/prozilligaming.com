<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1000">
  <defs>
    <linearGradient id="aztecasFlagGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    <pattern id="aztecPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#0a0a0a"/>
      <path d="M0 0 L50 50 L0 100 M50 0 L100 50 L50 100 M100 0 L100 100 M0 50 L100 50"
            stroke="#40E0D0" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background with pattern -->
  <rect width="1500" height="1000" fill="url(#aztecPattern)"/>

  <!-- Horizontal stripes -->
  <rect y="0" width="1500" height="150" fill="#40E0D0"/>
  <rect y="850" width="1500" height="150" fill="#00FF00"/>

  <!-- Large pyramid center -->
  <g transform="translate(750, 600)">
    <!-- Base -->
    <path d="M0 -350 L-300 100 L-250 100 L-200 200 L200 200 L250 100 L300 100 Z"
          fill="#40E0D0" stroke="#00FF00" stroke-width="6"/>

    <!-- Second tier -->
    <path d="M0 -200 L-200 50 L-150 50 L-100 150 L100 150 L150 50 L200 50 Z"
          fill="#00FF00" stroke="#40E0D0" stroke-width="5"/>

    <!-- Third tier -->
    <path d="M0 -100 L-100 0 L-50 0 L0 100 L50 0 L100 0 Z"
          fill="#40E0D0" stroke="#00FF00" stroke-width="4"/>

    <!-- Temple -->
    <rect x="-60" y="-180" width="120" height="80" fill="#00FF00" stroke="#40E0D0" stroke-width="3"/>
    <path d="M-60 -180 L0 -220 L60 -180 Z" fill="#00FF00" stroke="#40E0D0" stroke-width="3"/>

    <!-- Steps detail -->
    <line x1="-200" y1="50" x2="200" y2="50" stroke="#00FF00" stroke-width="3"/>
    <line x1="-250" y1="100" x2="250" y2="100" stroke="#00FF00" stroke-width="3"/>
  </g>

  <!-- Feathered serpent wrapping around -->
  <g>
    <!-- Left serpent -->
    <path d="M200 300 Q150 350 150 450 Q150 550 200 600 Q250 650 300 650"
          fill="none" stroke="#00FF00" stroke-width="30"/>
    <g transform="translate(200, 300)">
      <circle r="35" fill="#00FF00" stroke="#40E0D0" stroke-width="3"/>
      <ellipse cx="-15" cy="-20" rx="12" ry="25" fill="#40E0D0" transform="rotate(-45 -15 -20)"/>
      <ellipse cx="0" cy="-30" rx="12" ry="28" fill="#40E0D0"/>
      <ellipse cx="15" cy="-20" rx="12" ry="25" fill="#40E0D0" transform="rotate(45 15 -20)"/>
    </g>

    <!-- Right serpent -->
    <path d="M1300 300 Q1350 350 1350 450 Q1350 550 1300 600 Q1250 650 1200 650"
          fill="none" stroke="#40E0D0" stroke-width="30"/>
    <g transform="translate(1300, 300)">
      <circle r="35" fill="#40E0D0" stroke="#00FF00" stroke-width="3"/>
      <ellipse cx="-15" cy="-20" rx="12" ry="25" fill="#00FF00" transform="rotate(-45 -15 -20)"/>
      <ellipse cx="0" cy="-30" rx="12" ry="28" fill="#00FF00"/>
      <ellipse cx="15" cy="-20" rx="12" ry="25" fill="#00FF00" transform="rotate(45 15 -20)"/>
    </g>
  </g>

  <!-- Text -->
  <text x="750" y="920" font-family="serif" font-size="96" font-weight="bold"
        text-anchor="middle" fill="#40E0D0" stroke="#000000" stroke-width="3">AZTECAS</text>
  <text x="750" y="980" font-family="sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="#00FF00">RADIO 422 â€¢ VESPUCCI</text>
</svg>