<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="aztecasGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#0a0a0a"/>

  <!-- Stepped pyramid -->
  <g>
    <!-- Base level -->
    <path d="M512 850 L150 850 L180 750 L844 750 L874 850 Z"
          fill="url(#aztecasGrad)" stroke="#00FF00" stroke-width="3"/>

    <!-- Second level -->
    <path d="M512 750 L230 750 L260 650 L764 650 L794 750 Z"
          fill="url(#aztecasGrad)" stroke="#00FF00" stroke-width="3"/>

    <!-- Third level -->
    <path d="M512 650 L310 650 L340 550 L684 550 L714 650 Z"
          fill="url(#aztecasGrad)" stroke="#00FF00" stroke-width="3"/>

    <!-- Fourth level -->
    <path d="M512 550 L390 550 L420 450 L604 450 L634 550 Z"
          fill="url(#aztecasGrad)" stroke="#00FF00" stroke-width="3"/>

    <!-- Temple top -->
    <rect x="450" y="350" width="124" height="100" fill="#00FF00" stroke="#40E0D0" stroke-width="3"/>
    <path d="M450 350 L512 300 L574 350 Z" fill="#00FF00" stroke="#40E0D0" stroke-width="3"/>
  </g>

  <!-- Quetzalcoatl (Feathered Serpent) -->
  <g transform="translate(512, 200)">
    <!-- Snake body coiled -->
    <path d="M0 -50 Q-60 -30 -80 10 Q-90 40 -70 70 Q-50 90 -20 85 Q10 80 30 60 Q45 45 50 20 Q55 -10 40 -35 Q20 -55 0 -50 Z"
          fill="url(#greenGrad)" stroke="#40E0D0" stroke-width="3"/>

    <!-- Feathers -->
    <g fill="#40E0D0" stroke="#00FF00" stroke-width="2">
      <ellipse cx="-70" cy="0" rx="12" ry="25" transform="rotate(-30 -70 0)"/>
      <ellipse cx="-60" cy="-20" rx="12" ry="25" transform="rotate(-15 -60 -20)"/>
      <ellipse cx="-45" cy="-35" rx="12" ry="25" transform="rotate(0 -45 -35)"/>
      <ellipse cx="-25" cy="-45" rx="12" ry="25" transform="rotate(15 -25 -45)"/>
      <ellipse cx="0" cy="-52" rx="12" ry="25" transform="rotate(30 0 -52)"/>
    </g>

    <!-- Head -->
    <circle cx="35" cy="45" r="25" fill="url(#greenGrad)" stroke="#40E0D0" stroke-width="3"/>
    <circle cx="30" cy="40" r="6" fill="#FFD700"/>
    <circle cx="32" cy="42" r="3" fill="#000000"/>

    <!-- Tongue -->
    <path d="M45 50 L55 50 L57 48 L59 50 L61 48" fill="none" stroke="#FF0000" stroke-width="2"/>

    <!-- Crown feathers -->
    <g fill="#00FF00" stroke="#40E0D0" stroke-width="2">
      <ellipse cx="25" cy="25" rx="8" ry="20" transform="rotate(-45 25 25)"/>
      <ellipse cx="35" cy="20" rx="8" ry="22" transform="rotate(0 35 20)"/>
      <ellipse cx="45" cy="25" rx="8" ry="20" transform="rotate(45 45 25)"/>
    </g>
  </g>

  <!-- Aztec pattern border -->
  <g stroke="#40E0D0" stroke-width="4" fill="none">
    <rect x="80" y="80" width="864" height="864"/>
    <path d="M80 150 L150 150 L150 80 M874 150 L944 150 L944 80 M80 874 L150 874 L150 944 M874 874 L944 874 L944 944"/>
  </g>

  <!-- Aztec symbols in corners -->
  <g fill="#00FF00" opacity="0.5">
    <circle cx="115" cy="115" r="15"/>
    <circle cx="909" cy="115" r="15"/>
    <circle cx="115" cy="909" r="15"/>
    <circle cx="909" cy="909" r="15"/>
  </g>

  <!-- Banner -->
  <path d="M250 900 L774 900 L774 970 L750 950 L512 950 L274 950 L250 970 Z"
        fill="#000000" stroke="url(#aztecasGrad)" stroke-width="4"/>
  <text x="512" y="945" font-family="serif" font-size="42" font-weight="bold"
        text-anchor="middle" fill="#40E0D0">AZTECAS</text>
</svg>