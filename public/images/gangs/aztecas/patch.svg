<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aztecasPatchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="250" fill="#0a0a0a" stroke="#00FF00" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="230" fill="#1a1a1a" stroke="url(#aztecasPatchGrad)" stroke-width="4"/>

  <!-- Pyramid -->
  <g transform="translate(256, 320)">
    <path d="M0 -80 L-60 0 L-50 0 L-40 20 L40 20 L50 0 L60 0 Z"
          fill="url(#aztecasPatchGrad)" stroke="#00FF00" stroke-width="2"/>
    <path d="M-40 20 L-30 40 L30 40 L40 20 Z"
          fill="url(#aztecasPatchGrad)" stroke="#00FF00" stroke-width="2"/>
    <rect x="-15" y="-95" width="30" height="15" fill="#00FF00"/>
    <path d="M-15 -95 L0 -105 L15 -95 Z" fill="#00FF00"/>
  </g>

  <!-- Feathered serpent head -->
  <g transform="translate(256, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="#00FF00" stroke="#40E0D0" stroke-width="3"/>
    <circle cx="-10" cy="-5" r="8" fill="#FFD700"/>
    <circle cx="-8" cy="-3" r="4" fill="#000000"/>

    <!-- Feathers -->
    <g fill="#40E0D0" stroke="#00FF00" stroke-width="2">
      <ellipse cx="-25" cy="-25" rx="10" ry="20" transform="rotate(-30 -25 -25)"/>
      <ellipse cx="0" cy="-35" rx="10" ry="22" transform="rotate(0 0 -35)"/>
      <ellipse cx="25" cy="-25" rx="10" ry="20" transform="rotate(30 25 -25)"/>
    </g>

    <!-- Open mouth -->
    <path d="M10 5 L25 5 L27 3 L29 5" fill="none" stroke="#FF0000" stroke-width="3"/>
  </g>

  <!-- Aztec geometric patterns -->
  <g stroke="#40E0D0" stroke-width="2" fill="none" opacity="0.5">
    <rect x="100" y="100" width="312" height="312"/>
    <path d="M100 130 L130 130 L130 100 M382 130 L412 130 L412 100 M100 382 L130 382 L130 412 M382 382 L412 382 L412 412"/>
  </g>

  <!-- Text -->
  <path id="topCurveAztecas" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text font-family="serif" font-size="40" font-weight="bold" fill="#40E0D0" letter-spacing="8">
    <textPath href="#topCurveAztecas" startOffset="50%" text-anchor="middle">
      AZTECAS
    </textPath>
  </text>

  <path id="bottomCurveAztecas" d="M 432 256 A 176 176 0 0 1 80 256" fill="none"/>
  <text font-family="sans-serif" font-size="24" font-weight="bold" fill="#00FF00" letter-spacing="4">
    <textPath href="#bottomCurveAztecas" startOffset="50%" text-anchor="middle">
      RADIO 422
    </textPath>
  </text>
</svg>